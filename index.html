<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="bg-dark text-white min-vh-100">
    <div class="container mt-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="card bg-dark text-white border-light shadow-lg p-5" style="max-width: 500px; width: 90%">
            <h2 class="display-4 fw-bolder mb-4 text-primary text-center">
                Age Calculator
            </h2>
            <div class="input my-5">
                <label class="fs-5 text-light mb-3 d-block" for="dob">Enter Birth Date :
                </label>
                <input class="fs-5 p-2 px-3 form-control bg-dark text-white border-light" type="date" name="dob"
                    id="dob" style="color-scheme: dark;" />
            </div>
            <button type="button" onclick="calculateAge()"
                class="btn btn-primary fs-5 px-4 py-2 rounded-pill hover-shadow">
                Calculate Age
            </button>

            <p class="display-6 my-5 fw-bold text-primary text-center" id="age"></p>
        </div>
    </div>

    <!-- JS Script -->
    <script src="script.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
